<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/sign.css">
    <title>Sign up</title>
</head>
<body>
    <div class="main">
        <form method="POST">          
            <label class="title" for="signup">Sign up</label>
            <div class="content">
                <div class="input">
                    <i class="bi bi-person"></i>
                    <input type="text" name="yourname" placeholder="Enter your name">
                </div>
                <div class="input">
                    <i class="bi bi-envelope"></i>
                    <input type="text" name="email" placeholder="Enter your email">
                </div>
                <div class="input">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="password" placeholder="Create a password">
                </div>
                <div class="input">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm your password">
                </div>
                <div class="submitbtn">
                    <button>Submit</button>
                </div>
                <div class="or">OR</div>
                <button class="google"><i class="bi bi-google" style="margin-right:6px ;"></i>Sign up with Google</button>
                <button class="fb"><i class="bi bi-facebook" style="margin-right:6px ;"></i>Sign up with Facebook</button>
                <div class="text" style="margin-top:6px;">Already have an account? <label for="change">Log in now</label></div>
            </div>
        </form>
    </div> 
</body>
</html>
